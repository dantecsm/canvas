<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="[add your bin description]画布" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>简画</title>
</head>

<body>
  <canvas id="painter" width=300 height=300 crossOrigin=""></canvas>
  <div class="controller">
  	<div class="tools">
	    <svg class="icon" id="pen">
	      <use xlink:href="#icon-pencil"></use>
	    </svg>
	    <svg class="icon" id="eraser">
	      <use xlink:href="#icon-eraser"></use>
	    </svg>
	    <svg class="icon" id="color">
	      <use xlink:href="#icon-color"></use>
	    </svg>
	    <svg class="icon" id="background">
	      <use xlink:href="#icon-background"></use>
	    </svg>
	    <svg class="icon" id="clear">
	      <use xlink:href="#icon-clear"></use>
	    </svg>
	    <svg class="icon" id="upload">
	    	<use xlink:href="#icon-upload"></use>
	    </svg>
	    <svg class="icon" id="download">
	      <use xlink:href="#icon-download"></use>
	    </svg>
	  </div>
	  <div class="sizePad">
	  	<div class="slidecontainer">
	  		<span class="value" id="sizeVal">10</span>
			  <input type="range" id="size" min="1" max="40" value="10" class="slider" id="myRange">
			</div>
	  </div>
	  <div class="colorPad" id="colorPad">
			<div class='color active' data-source='black'></div>
			<div class='color' data-source='red'></div>
			<div class='color' data-source='green'></div>
			<div class='color' data-source='blue'></div>
	  </div>
	  <div class="subTool" style="display:none;">
	  	<input type="color" id="colorSelector">
	  	<input type="color" id="frequentColorSelector">
	  	<input type="file" id="paintSelector">
	  	<input type="file" id="backgroundSelector">
	  </div>
	</div>
  <script src="https://at.alicdn.com/t/font_730196_qpeggy8cy2l.js"></script>
  <script src="main.js"></script>
</body>

</html>
